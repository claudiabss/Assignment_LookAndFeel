<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <center><img src="./img/bannertop.png" class="responsive-image"></center>
    
    <!-- Navigation Menu -->
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
           <li><a href="managebooks.html">MANAGE BOOKS</a></li>
            <li><a href="analytics.html">DATA ANALYTICS</a></li>
            <li><a href="contactus.html">CONTACT US</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="form-section">

            <h1>Manage Books</h1>
            <p>Add, update, and delete books from your collection.</p>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter book title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author name" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" placeholder="Enter book genre" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter book description"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" id="create-btn" onclick="createBook()">Create</button>
                    <button type="button" id="update-btn" style="display: none;">Update</button>
                  </div>                  
            </form>
        </section>

        <section class="book-list-section">
            <h2>Book List</h2>
            <div id="book-list" class="book-list">
                <!-- Books will be dynamically added here -->
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
