
<!DOCTYPE html>

<body>

    <!-- Navigation Menu -->

    <!-- Main Content -->
    <section>
        <h1>Manage Books</h1>
        <form id="book-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <textarea id="description" placeholder="Description"></textarea>
            <button type="button" onclick="createBook()">Create</button>
            <button type="button" onclick="readBooks()">Read</button>
            <button type="button" onclick="updateBook()">Update</button>
            <button type="button" onclick="deleteBook()">Delete</button>
        </form>

        <!-- Display Books -->
        <div id="book-list"></div>

        <script src="script.js"></script>
    </section>
</body>
